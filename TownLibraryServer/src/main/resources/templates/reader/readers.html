<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Городская библиотека</title>
    <meta charset="utf-8">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
  </head>
  <body>
    <div th:insert="fragments :: header">Header</div>

    <div class="container">
      <div class="row mb-3">
        <div class="col-lg-3">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" name="keyword" th:value="${keyword}">
            <button class="btn btn-outline-success" type="submit">Поиск</button>
          </form>
        </div>
        <div class="col-lg-3">
          <a th:href="@{/readers/new}" class="btn btn-primary">Создать</a>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Индентификатор</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Действие</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="reader : ${readers}">
            <td th:text="${reader.id}">Article</a></td>
            <td th:text="${reader.lastName}">Name</td>
            <td th:text="${reader.firstName}">Author</td>
            <td>
              <a th:href="@{/readers/issue/{id}(id=${reader.id})}" class="btn btn-warning">Прием/Выдача</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:insert="fragments :: footer">Footer</div>
  </body>
</html>
